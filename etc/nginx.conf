http {
    include       mime.types;
    default_type  application/octet-stream;  
    sendfile        on;      
    keepalive_timeout  65;    

    server {
        listen       80 default;  
        
        location ^~ /uploads/ {
            root /home/box/web;
        }
        
        location ~* ^.+\.\w+$ {
            root /home/box/web/public;
        }        
        
        location / {
            return 404;
        }                                    
    }  
}
